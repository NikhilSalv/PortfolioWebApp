name: Deploy to Heroku

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          
      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{secrets.HEROKU_API_KEY}}
          HEROKU_APP_NAME: ${{secrets.HEROKU_APP_NAME}}
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          
          # Unshallow the repository if it's a shallow clone
          git fetch --unshallow || true
          
          # Authenticate with Heroku using API key
          echo "$HEROKU_API_KEY" | heroku auth:token
          
          # Add Heroku git remote (this sets up authentication properly)
          heroku git:remote -a $HEROKU_APP_NAME
          
          # Push to Heroku (Heroku will build automatically via heroku-postbuild script)
          git push heroku HEAD:main --force
          

